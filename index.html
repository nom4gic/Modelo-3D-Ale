<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D com AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer src="https://nom4gic.github.io/Modelo-3D-Ale/vaso%20ale.glb"
                  alt="Modelo 3D"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  auto-rotate
                  camera-controls
                  scale="0.5 0.5 0.5"> <!-- Ajuste de escala -->
    </model-viewer>
</body>
</html>
